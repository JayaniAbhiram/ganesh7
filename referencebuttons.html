<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Buttons</title>
</head>
<body style="margin: 0; padding: 0;background: linear-gradient(135deg, #fffbe7, #ffe0b2); height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Segoe UI', sans-serif;margin-top: 50px;">

  <div style="display: grid; grid-template-columns: repeat(2, auto); gap: 30px; text-align: center; animation: fadeIn 1.2s ease-in-out;margin-top: 50px;margin-left: 20px;margin-right: 20px;">
    
    <button onclick="window.location.href='aboutganesh.html'"
      style="
        padding: 20px 40px;
        font-size: 1.3rem;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(45deg, #ff5722, #ff9800, #ffc107);
        background-size: 200% 200%;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: glow 4s linear infinite, pulse 3s ease-in-out infinite;
      "
      onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 10px 25px rgba(255, 152, 0, 0.6)'"
      onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.2)'"
    >
      గణేష్ చతుర్థి చరిత్ర
    </button>

    <button onclick="window.location.href='events.html'"
      style="
        padding: 20px 40px;
        font-size: 1.3rem;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(45deg, #8e24aa, #d81b60, #ff7043);
        background-size: 200% 200%;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: glow 4s linear infinite, pulse 3s ease-in-out infinite;
      "
      onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 10px 25px rgba(216, 27, 96, 0.6)'"
      onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.2)'"
    >
      ఈవెంట్స్ సమాచారం
    </button>

    <button onclick="window.location.href='gallery.html'"
      style="
        padding: 20px 40px;
        font-size: 1.3rem;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(45deg, #00bcd4, #2196f3, #3f51b5);
        background-size: 200% 200%;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: glow 4s linear infinite, pulse 3s ease-in-out infinite;
      "
      onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 10px 25px rgba(33, 150, 243, 0.6)'"
      onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.2)'"
    >
      ఫోటో గ్యాలరీ
    </button>

    <button onclick="window.location.href='donate.html'"
      style="
        padding: 20px 40px;
        font-size: 1.3rem;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(45deg, #4caf50, #8bc34a, #cddc39);
        background-size: 200% 200%;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: glow 4s linear infinite, pulse 3s ease-in-out infinite;
      "
      onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 10px 25px rgba(76, 175, 80, 0.6)'"
      onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.2)'"
    >
      విరాళం ఇవ్వడానికి
    </button>

  </div>

  <!-- Keyframe Animations (injected via JS) -->
  <style>
    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 12px rgba(255, 152, 0, 0.5), 0 0 24px rgba(255, 87, 34, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 193, 7, 0.7), 0 0 30px rgba(255, 152, 0, 0.6);
      }
    }
  </style>

</body>
</html>
