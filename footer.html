<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Font Awesome JS -->


<!-- Footer with Social Buttons -->
<footer>
  <div class="rounded-social-buttons">
<!--     <a class="social-button twitter" href="#" target="_blank"><i class="fab fa-twitter"></i></a> -->
<!--     <a class="social-button linkedin" href="#" target="_blank"><i class="fab fa-linkedin"></i></a> -->
<!--     <a class="social-button youtube" href="#" target="_blank"><i class="fab fa-youtube"></i></a> -->
    <a class="social-button instagram" href="https://www.instagram.com/goldphase.youth?igsh=YzFqemdxMndhNzlh" target="_blank"><i class="fab fa-instagram"></i></a>
<!--     <a class="social-button github" href="#" target="_blank"><i class="fab fa-github"></i></a> -->
  </div>
</footer>
    <div style="width: 100%; text-align: center; padding: 12px 0; background-color: #d17f01; color: white; font-weight: 600; font-family: 'Gautami', serif; font-size: 14px; box-shadow: inset 0 0 20px 5px #f7b800;">
  Design and Developed by Abhiram Jayani <span style="color: #ff0000; font-size: 16px; vertical-align: middle;">&#10084;</span>
</div>

<!-- Inline Styling -->
<style>
  body {
    background: #D0D8DB;
    /* padding-top: 60px; */
    padding-bottom: 40px;
    margin: 0;
   
  }

  .rounded-social-buttons {
    text-align: center;
    padding: 20px 0;
  }

  .rounded-social-buttons .social-button {
    display: inline-block;
    position: relative;
    cursor: pointer;
    width: 3.125rem;
    height: 3.125rem;
    border: 0.125rem solid transparent;
    padding: 0;
    text-decoration: none;
    text-align: center;
    color: #fefefe;
    font-size: 1.5625rem;
    font-weight: normal;
    line-height: 2em;
    border-radius: 1.6875rem;
    transition: all 0.5s ease;
    margin: 0.25rem;
  }

  .rounded-social-buttons .social-button:hover,
  .rounded-social-buttons .social-button:focus {
    transform: rotate(360deg);
  }

  .rounded-social-buttons .fa-twitter,
  .fa-facebook-f,
  .fa-linkedin,
  .fa-youtube,
  .fa-instagram {
    font-size: 25px;
  }

  .social-button.twitter { background: #55acee; }
  .social-button.twitter:hover { color: #55acee; background: #fefefe; border-color: #55acee; }

  .social-button.linkedin { background: #007bb5; }
  .social-button.linkedin:hover { color: #007bb5; background: #fefefe; border-color: #007bb5; }

  .social-button.youtube { background: #bb0000; }
  .social-button.youtube:hover { color: #bb0000; background: #fefefe; border-color: #bb0000; }

  .social-button.instagram { background: #125688; }
  .social-button.instagram:hover { color: #125688; background: #fefefe; border-color: #125688; }

  .social-button.github { background: #000000; }
  .social-button.github:hover { color: #000000; background: #fefefe; border-color: #000000; }
</style>

    
</body>
</html>
